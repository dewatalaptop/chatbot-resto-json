<!DOCTYPE html>
<html lang="id">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten Reservasi Dolan Sawah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h3>Asisten Dolan Sawah</h3>
            <span>Online</span>
        </div>
        <div id="chat-window">
            <div id="message-container">
                <div class="message bot-message">
                    <p>Halo! Saya asisten virtual Dolan Sawah. Ada yang bisa saya bantu?</p>
                </div>
            </div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ketik pertanyaan Anda..." autocomplete="off" required>
            <button type="submit">Kirim</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
